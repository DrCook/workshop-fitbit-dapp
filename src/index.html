<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Page</title>
  <script language="javascript" type="text/javascript" src="web3.min.js"></script>
  <script language="javascript" type="text/javascript" src="abi.js"></script>
</head>

<body>
  <h2>Web3 API version</h2>
  <p id="p1"></p>
  <script>
    var myContract;

    function startApp() {
      var contractAddress = "0x692a70d2e424a56d2c6c27aa97d1a86395877b3a";
      myContract = web3.eth.contract(ABI).at(contractAddress);
      console.log("Current default: " + web3.eth.defaultAccount);

      myContract.getResult({
        from: web3.eth.defaultAccount,
        gas: 132700
      }, function (err, result) {
        if (err) {
          console.log(err);
        } else {
          console.log('result:', result);
          console.log('fromAscii:', web3.fromAscii(result));
        }
      });
    }

    window.addEventListener('load', function () {

      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
      }

      var defaultAccount = web3.eth.defaultAccount;
      if (!defaultAccount) {
        web3.eth.defaultAccount = web3.eth.accounts[0];
      }

      var p1 = document.getElementById("p1");
      p1.innerHTML = web3.version.api;

      console.log('web3.version.network:', web3.version.network);
      console.log('web3.version.api:', web3.version.api);
      var coinbase = web3.eth.coinbase;
      console.log('coinbase:', coinbase);
      // var balance = web3.eth.getBalance(coinbase);
      // console.log(balance.toString(10));

      startApp()
    })
  </script>
</body>

</html>
